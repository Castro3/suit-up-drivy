<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Drivy Suit-up</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/Drivy.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img style="-webkit-user-select: none" src="https://d3d350cu3obeqo.cloudfront.net/assets/header/logo-937f85c8f803599e1410d7b254394cdd17622e8073dc9033be38a628964ae81b.png">

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <h1 class="brand-heading">Drivy</h1>
            <p class="intro-text">A good way to rent a car</p>

            <div id="car" class="row top-high">
                <div class="col-md-4">
                    <input id="model" class="model textboxstyle" type="text" placeholder="Car model" />
                </div>
                <div class="col-md-4">
                    <input id="price-by-day" class="price-by-day textboxstyle" type="number" placeholder="Price by day" />
                </div>
                <div class="col-md-4">
                    <input id="price-by-km" class="price-by-km textboxstyle" type="number" placeholder="Price by km" />
                </div>

            </div>
            <div class="row top-buffer">

                <div class="col-md-4">
                    <input id="begin" class="begin textboxstyle" type="date" placeholder="Rental begin date" />
                </div>
                <div class="col-md-4">
                    <input id="end" class="end textboxstyle" type="date" placeholder="Rental end date" />
                </div>
                <div class="col-md-4">
                    <input id="distance" class="distance textboxstyle" type="number" placeholder="Distance in km" />
                </div>
            </div>
            <div class="row top-buffer">
                <p class="option-text">Option</p>
                <input id="option" class="option textboxstyle" type="checkbox" placeholder="Deductible option" />
            </div>
            <div>
                <a class="btn btn-default page-scroll" id="compute" href="#about">Compute</a>
            </div>



        </div>
    </section>

    <!-- Calculate -->
    <section id="about" class="result-section">
        <div class="container">
            <h1 class="estimation-heading">Estimation</h1>
            <div class="row">
                    <div class="row top-buffer">
                        <div class="col-md-4">
                            <p class="intro-text">Actors</p>
                        </div>
                        <div class="col-md-4">
                            <p class="intro-text">Type</p>
                        </div>
                        <div class="col-md-4">
                            <p class="intro-text">Amount</p>
                        </div>
                        <div id="actors">
                        </div>
                    </div>

                    <script id="template" type="x-tmpl-mustache">
                        {{#actors}}
                        <div class="actor">
                            <div class="col-md-4 option-text">{{who}}</div>
                            <div class="col-md-4 option-text">{{type}}</div>
                            <div class="col-md-4 option-text">{{amount}}</div>
                        </div>
                        {{/actors}}
                    </script>
            </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>

</body>

</html>
